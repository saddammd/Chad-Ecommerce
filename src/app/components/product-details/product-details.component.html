            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section-content section-content-p30">
                    <div class="container-fluid">
                        <div class="row">

                            <div>
                                <img src={{productDetail.image_url}} class="img-responsive" width="200px">

                                <h3>{{productDetail.name}}</h3>
                                <div class="price">{{productDetail.unit_price}}</div>
                                <button type="button" class="btn btn-primary" (click)="addtoCart(productDetail)">Add to cart</button>

                                <h4>Product Description</h4>
                                <p>{{productDetail.description}}</p>

                                <a routerLink="/">Back to Product List</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
